<!DOCTYPE html>
<html lang="en">

<head>
  <title>React Tutorial</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
  <div id="root"></div>



  <script type="text/babel">

    //kan ligga i en TodoList.js och importeras... 
    const Header = () => {
      return (
        <header>
          <h1>todos</h1>
        </header>
      )
    }


    //kan ligga i en TodoContainer.js och importeras... 
    class TodoContainer extends React.Component {
      state = {
        todos: [
          {
            id: 1,
            title: "Setup development environment",
            completed: true
          },
          {
            id: 2,
            title: "Develop website and add content",
            completed: false
          },
          {
            id: 3,
            title: "Deploy to live server",
            completed: false
          }
        ]
      };

      handleChange = () => {
        console.log("clicked");
      };

      render() {
        return (
          <div>
            <Header />
            <TodoList todos={this.state.todos} handleChangeProps={this.handleChange}/>
          </div>
        );
      }
    }

    //kan ligga i en TodoList.js och importeras... 
    class TodoList extends React.Component {
      render() {
        return (
          <ul>
            {this.props.todos.map(todo => (
              TodoItem(todo)
              //<TodoItem key={todo.id} todo={todo} />
              //<TodoItem key={todo.id} todo={todo} handleChangeProps={this.props.handleChangeProps}/>             
            ))}
          </ul>
        )
      }
    }

    //kan ligga i en TodiItem.js och importeras... 
    //Detta ör exempel på en Function Component
    //hmm kanske skall pröva att ha den som en klass istället ?
    function TodoItem(todo) {
      return (
        <li>
          <input
            type="checkbox"
            checked={todo.completed}
            onChange={() => console.log("clicked")}
          />
          {todo.title}
        </li>
      )
    }


    ReactDOM.render(
      <React.StrictMode>
        <TodoContainer />
      </React.StrictMode >,
      document.getElementById("root")
    )


  </script>
</body>

</html>
