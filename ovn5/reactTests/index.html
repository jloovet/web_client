<!DOCTYPE html>
<html lang="en">

<head>
  <title>React Tutorial</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
  <div id="root"></div>



  <script type="text/babel">

    //kan ligga i en TodoList.js och importeras... 
    const Header = () => {
      return (
        <header>
          <h1>todos</h1>
        </header>
      )
    }


    //kan ligga i en TodoContainer.js och importeras... 
    class TodoContainer extends React.Component {
      state = {
        todos: [
          {
            id: 1,
            title: "Setup development environment",
            completed: true
          },
          {
            id: 2,
            title: "Develop website and add content",
            completed: false
          },
          {
            id: 3,
            title: "Deploy to live server",
            completed: false
          }
        ]
      };

      handleChange = (id) => {
        this.setState(prevState => ({
          todos: prevState.todos.map(todo => {
            if (todo.id === id) {
              return {
                ...todo,
                completed: !todo.completed,
              }
            }
            return todo
          }),
        }))
      };
      /***** fung också
      handleChange = (id) => {
        this.setState(prevState => ({
          todos: prevState.todos.map(todo => {
            if (todo.id === id) {
              todo.completed = !todo.completed
            }
            return todo
          }),
        }))
      };
      ******/

      delTodo = id => {
        this.setState({
          todos: [
            ...this.state.todos.filter(todo => {
              return todo.id !== id;
            })
          ]
        });
      };
      /*
      delTodo = id => {
        console.log("deleted", id);
      };
      */

      /*
      addTodoItem = title => {
        console.log(title);
      };
      */
      addTodoItem = title => {
        const newTodo = {
          id: 4,
          title: title,
          completed: false
        };
        this.setState({
          todos: [...this.state.todos, newTodo]
        });
      };

      render() {
        return (
          <div>
            <Header />
            <InputTodo addTodoProps={this.addTodoItem} />
            <TodoList
              todos={this.state.todos}
              handleChangeProps={this.handleChange}
              deleteTodoProps={this.delTodo} />
          </div>
        );
      }
    }

    //kan ligga i en TodoList.js och importeras... 
    class TodoList extends React.Component {
      render() {
        return (
          <ul>
            {this.props.todos.map(todo => (
              //TodoItem(todo)  //om funk, (då man kör hoks)
              <TodoItem
                key={todo.id}
                todo={todo}
                handleChangeProps={this.props.handleChangeProps}
                deleteTodoProps={this.props.deleteTodoProps}
              />
            ))}
          </ul>
        )
      }
    }

    //kan ligga i en TodiItem.js och importeras... 
    class TodoItem extends React.Component {
      render() {
        return (
          <li>
            <input
              type="checkbox"
              checked={this.props.todo.completed}
              onChange={() => this.props.handleChangeProps(this.props.todo.id)}
            />
            <button onClick={() => this.props.deleteTodoProps(this.props.todo.id)}>
              Delete
            </button>
            {this.props.todo.title}
          </li>
        )
      }
    }

    //kan ligga i en InputTodo.js och importeras... 
    class InputTodo extends React.Component {

      state = {
        title: ""
      };

      //kan hantera flera text-fält, tack tillägget name="title" nedan
      onChange = e => {
        this.setState({
          [e.target.name]: e.target.value,
        })
      }

      handleSubmit = e => {
        e.preventDefault();
        this.props.addTodoProps(this.state.title);
        this.setState({
          title: ""
        });
      };

      render() {
        return (
          <form onSubmit={this.handleSubmit}>
            <input
              type="text"
              placeholder="Add todo..."
              value={this.state.title}
              name="title"
              onChange={this.onChange}
            />
            <button>Submit</button>
          </form>
        )
      }
    }

    ReactDOM.render(
      <React.StrictMode>
        <TodoContainer />
      </React.StrictMode >,
      document.getElementById("root")
    )


  </script>
</body>

</html>
