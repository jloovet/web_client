<!DOCTYPE html>
<html lang="sv">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">	
	<title>Övning 4</title>
</head>

<h1>Awesome Movie Search Engine</h1>

<!-- Sökformulär -->
<form action="" method="get" id="search-form">
	Movie: <input type="text" name="query">
	<button type="submit">Search</button>
</form>

<!-- Här placerar vi vårt resultat -->
<div class="result">
	<p>Sökresultat:</p>
	<table id="movieTable" class="table1">
		<tr>
			<th>Title</th>
			<th>year</th>
			<th>IMDB id</th>
			<th>Poster</th>
			<th>Action</th>
		</tr>
	</table>
</div>

<table id="detailsTable" class="table2">
	<tr>
		<th id="headId" colspan="2">Detailed information about a movie</th>
	</tr>
</table>
<script src="main.js"></script>

</html>
